<div class="container">
  <div class="box-title">
    <h1 class="title-h1">Digite o formulario a ser cadastrado:</h1>
  </div>

  <div class="box-span">
    <p class="sucess" *ngIf="sucess == true">Dados enviados com sucesso!</p>

    <p class="error" *ngIf="sucess == false">{{ error }}</p>
  </div>

  <form class="example-form">
    <div class="container-space">
      <div class="container-mat-form">
        <div class="form-input-box">
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label> CPF: </mat-label>
            <input
              matInput
              [(ngModel)]="funcionario.cpf"
              name="cpf"
              id="edit-form-fild"
            />
          </mat-form-field>
        </div>

        <div class="form-input-box">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width" appearance="legacy">
                  <mat-label>Nome: </mat-label>
                  <input
                    matInput
                    [(ngModel)]="funcionario.name"
                    name="name"
                    id="edit-form-fild"
                  />
                </mat-form-field>
              </td>

              <td>
                <mat-form-field class="example-full-width" appearance="legacy">
                  <mat-label>Idade: </mat-label>
                  <input
                    matInput
                    [(ngModel)]="funcionario.age"
                    name="age"
                    id="edit-form-fild"
                  />
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>

        <div class="form-input-box">
          <p>
            <mat-form-field class="example-full-width" appearance="legacy">
              <mat-label>Data de nascimento: </mat-label>
              <textarea
                matInput
                placeholder=""
                [(ngModel)]="funcionario.birthDate"
                name="birthDate"
                id="edit-form-fild"
              ></textarea>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="example-full-width" appearance="legacy">
              <mat-label>Empresa: </mat-label>
              <textarea
                matInput
                [(ngModel)]="funcionario.company"
                name="company"
                id="edit-form-fild"
              ></textarea>
            </mat-form-field>
          </p>
        </div>
      </div>
    </div>

    <div class="container-space">
      <div class="container-mat-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Cargo:</mat-label>
                <input
                  matInput
                  [(ngModel)]="funcionario.position"
                  name="position"
                />
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Sal√°rio:</mat-label>
                <input
                  matInput
                  [(ngModel)]="funcionario.salary"
                  name="salary"
                />
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Estado:</mat-label>
                <input matInput [(ngModel)]="funcionario.state" name="state" />
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Cidade:</mat-label>
                <input matInput [(ngModel)]="funcionario.city" name="city" />
              </mat-form-field>
            </td>
          </tr>
        </table>

        <p>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Bairro: </mat-label>
            <textarea
              matInput
              placeholder=""
              [(ngModel)]="funcionario.district"
              name="district"
            ></textarea>
          </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Rua:</mat-label>
                <input
                  matInput
                  [(ngModel)]="funcionario.street"
                  name="street"
                />
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Numero: </mat-label>
                <input
                  matInput
                  [(ngModel)]="funcionario.numberOfStreet"
                  name="numberOfStreet"
                />
              </mat-form-field>
            </td>
          </tr>
        </table>

        <div class="box-button-action">
          <div>
            <button
              mat-raised-button
              color="primary"
              class="button"
              (click)="cadastrar(funcionario)"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
